<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for | js</title>
    <script src="./scripts/for.js" defer></script>
    <style>
        .odd {
            color: #f00;
            background-color: #ff0;
            border: 1px solid #000;
            padding: 5px;
        }
        .even {
            color: #00f;
            background-color: #eee;
            display: block;
            float: right;
            padding: 5px;
            margin: 10px;
        }
        /* 자바스크립트에서 동적으로호출하는 목적으로 제작하는 클래스는 HTML 태그에 class가 선언되어있다고 작성하던 지금까지의 방식과는 다르게 JS동적 목적에 따라서 이름을 설정하고 JS 조건 달성 시 classList로 적용하는 방식으로 사용 */
    </style>
</head>
<body>
    <nav>
        <a href="#">menu1</a>
        <a href="#">menu2</a>
        <a href="#">menu3</a>
        <a href="#">menu4</a>
        <a href="#">menu5</a>
        <a href="#">menu6</a>
    </nav>
    <main>
        <ul class="list">
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
        </ul>
    </main>
</body>
</html>
