<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트 시작</title>

    <!-- script를 head에 작성할 때는 css파일보다 나중에 작성 -->
    <script>/* 내부 스크립트 작성 위치 */</script>
    <!-- 외부 스크립트 --><script src="./scripts/first.js" defer></script><!-- defer - 외부스크립트의 경우만 작성할 수 있는 속성으로 페이지가 모두 로드된 후 script를 읽는 속성 (주로 사용) -->
</head>
<body>
    <h1>자바 스크립트 1일 차</h1>
    <p>js는 외부 스크립트와 내부 스크립트로 head, body 위치에 작성 가능</p>
    <p>body 태그에 작성할 때는 body에 작성된 모든 태그 기준 가장 뒤에 작성 (body의 가장 마지막 자식 위치)</p>
    <script>/* 내부 스크립트 작성 위치 */</script>
    <!-- 외부 스크립트 --><script src="./scripts/first.js"></script>
</body>
</html>
