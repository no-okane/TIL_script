<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 복습+블로그</title>

    <style>
        #bg{
            width: 100%;
            height: 100vh;
            /* 배경 이미지 */
            background: url(https://d2afncas1tel3t.cloudfront.net/wp-content/uploads/2023/08/%ED%95%B4%ED%94%BC%EB%B2%84%EC%8A%A4%EB%8D%B0%EC%9D%B4%EC%BC%80%EC%9D%B4%ED%81%AC.png) no-repeat center / cover;
        }
        #bg .gradiet {
            width: 100%;
            height: 100vh;
            background: linear-gradient(90deg,rgba(42, 123, 155, 0.5) 0%, rgba(87, 199, 133, 0.5) 50%, rgba(237, 221, 83, 0.5) 100%);
            /* opacity: 0.5; */ /* 자식 자손 영향 */
        }
        #bg .gradiet section {
            display: grid;
            /* grid-template-columns: 100px 200px; *//* 1열 2열 순서대로 너비 지정 */
            /* grid-template-columns: repeat(2, minmax(200px,auto)); */
            grid-template-columns: 200px 1fr;
            /* 1열 2열 반복(repeat)적용 최소(min) 200, 최대(max) auto 100%와 같이 인식 */
            /* grid-template-rows: 300px 100px; *//* 1행 300, 2행 100으로 자식의 높이 지정 */
            grid-template-rows: repeat(2,100px);/* 2행 100px 반복 */
        }
        #bg .gradiet section > div {
            /* a b 두 개의 요소를 grid로 정렬하고 싶다면 그 부모 (section)에게 명령 */
            /* width: 100px; height: 100px; */ 
            /* 부모에 grid로 열, 행 크기 입력 시 자식에는 별ㄷ로 크기 입력할 필요 없음 */
            border: 5px solid #fff;
        }
        #bg .gradiet section .a {}
        #bg .gradiet section .b {}
        #bg .gradiet section > div svg {width: 24px;}

        .box {
            display: grid;
            gap: 10px;
            grid-template-areas: 
            'li1 li2 li3'
            'li4 li5 li6';
        }
        .box li {border: 2px solid #000;}
        .box li:nth-of-type(1){grid-area: li1;}
        .box li:nth-of-type(2){grid-area: li2;}
        .box li:nth-of-type(3){grid-area: li3;}
        .box li:nth-of-type(4){grid-area: li4;}
        .box li:nth-of-type(5){grid-area: li5;}
        .box li:nth-of-type(6){grid-area: li6;}
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <div id="bg">
        <div class="gradiet">
            <section>
                <div class="a">
                    <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6 .1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg></button>
                </div>
                <div class="b">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M504.7 320H211.6l6.5 32h268.4c15.4 0 26.8 14.3 23.4 29.3l-5.5 24.3C523.1 414.7 536 433.8 536 456c0 31.2-25.5 56.4-56.8 56-29.8-.4-54.4-24.6-55.2-54.4-.4-16.3 6.1-31 16.8-41.5H231.2C241.6 426.2 248 440.3 248 456c0 31.8-26.5 57.4-58.7 55.9-28.5-1.3-51.8-24.4-53.3-52.9-1.2-22 10.4-41.5 28.1-51.6L93.9 64H24C10.7 64 0 53.3 0 40V24C0 10.7 10.7 0 24 0h102.5c11.4 0 21.2 8 23.5 19.2L159.2 64H552c15.4 0 26.8 14.3 23.4 29.3l-47.3 208C525.6 312.2 515.9 320 504.7 320zM408 168h-48v-40c0-8.8-7.2-16-16-16h-16c-8.8 0-16 7.2-16 16v40h-48c-8.8 0-16 7.2-16 16v16c0 8.8 7.2 16 16 16h48v40c0 8.8 7.2 16 16 16h16c8.8 0 16-7.2 16-16v-40h48c8.8 0 16-7.2 16-16v-16c0-8.8-7.2-16-16-16z"/></svg>
                    </a>
                </div>
                <div class="c"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/></svg></div>
                <!-- <div class="d"></div> -->
            </section>
        </div>
    </div>
</body>
</html>
