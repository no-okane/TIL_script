<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리데이터 | js</title>

    <!-- 내부스크립트 -->
    <script>
        console.log(Boolean(null)); // null이 논리적 데이터로 무엇인지?
        console.log(Boolean(undefined));
        console.log(Boolean(NaN));
        console.log(Boolean(0));
        console.log(Boolean(''));
        //거짓에 대한 값 체크=========================
        console.log(Boolean('hello'));
        console.log(Boolean(1234));
        console.log(Boolean(-1234));
        console.log(Boolean([]));
        //참에 대한 값 체크=========================
        console.log('비교연산자 - 일치연산 ==================');
        console.log(10 == '10'); //t
        console.log(10 === '10'); //f
        //참에 대한 값 체크=========================
        console.log('비교연산자 - 부등연산 ==================');
        console.log(10 != '10'); //f
        console.log(10 !== '10'); //t
        console.log('비교연산자 - 대소비교 ==================');
        console.log(5 < 7);
        console.log(5 > 7);
        console.log(5 >= 7);
        console.log(5 <= 7);
        console.log('비교연산자 - 변수활용 ==================');
        const x = 15;
        let y = x;
        console.log(sum(y));
        y = 10;
        
        // console.log(x==y);
        function sum(z){
            return x == z;
        }
        console.log('비교연산자 - 함수활용 ==================');
        let num1 = 2; // 증감 연산자로 3됨
        const num2 = ++num1; // num2는 3됨
        
        function result(data){
            return num2 <= data; 
        } // 매개변수 data가 num2보다 크거나 같은지? => data가 num1값 3이므로 참
        
        console.log(result(num1)); // result에 num1값 보냄
        console.log('조건문==================');
        if(null){
            console.log('조건이 참일 때 실행되는 문구')
        }
        </script>
</head>
<body>
    
</body>
</html>
